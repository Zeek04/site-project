<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <title>Template in portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ce7561ef0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <div id="header">
        <div class="nav-container">
            <nav>
                <img src="SSMimg/LOGO.png" alt="logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!--Landing Picture-->
    <div id="Image">
        <div class="image-container">
            <img src="SSMimg/IMAGE.png" alt="image" class="slide-in">
            <div class="gradient-overlay"></div>
            <div class="header-text">
                <h1>Welcome to Our Website</h1>
                <p>We are the best in the world</p>
            </div>
            <div class="button">
                <button type="button"><a href="">Contact Us</a></button>
            </div>
        </div>
    </div>
</body>
</html>
